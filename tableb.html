<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Table 2: Alternating Row Colors</title>
  <link rel="stylesheet" href="tabb.css" />
</head>
<body>
  <h1>Student Grades</h1>
  <table>
    <thead>
      <tr>
        <th>SN</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1.</td>
        <td>Ramesh</td>
        <td>Math</td>
        <td>A</td>
      </tr>
      <tr>
        <td>2.</td>
        <td>Hira</td>
        <td>Science</td>
        <td>B</td>
      </tr>
      <tr>
        <td>3.</td>
        <td>Govin</td>
        <td>English</td>
        <td>A-</td>
      </tr>
      <tr>
        <td>4.</td>
        <td>Sita</td>
        <td>History</td>
        <td>B+</td>
      </tr>
      <tr>
        <td>5.</td>
        <td>Rama</td>
        <td>Art</td>
        <td>A</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
